<div class="fullscreen-bg">
  <div class="login-panel">
    <div class="form-wrapper">
      <!--The text and the icon aligniated-->
      <div class="logo-container">
        <img src="../../assets/icons/Logo_HPSCDS_2025.svg" alt="Logo" class="logo" />
        <div class="logo-text">Bingo</div>
      </div>

      <!-- Usuario -->
      <div class="input-group" [ngClass]="{'has-error': showErrorUser}">
        <input type="text" class="form-control" placeholder="User" [(ngModel)]="user" [disabled]="loading" />
        <span class="input-icon"><i class="fas fa-user"></i></span>
      </div>

      <!-- Contraseña -->
      <div class="input-group" [ngClass]="{'has-error': showErrorPass}">
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="pass" [disabled]="loading" />
        <span class="input-icon"><i class="fas fa-lock"></i></span>
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="showErrorUser || showErrorPass" class="error-message">{{ errorText }}</div>

      <!-- Botón -->
      <button class="btn-submit" (click)="login()" [disabled]="loading">
        <span *ngIf="!loading">Sign In</span>
        <i *ngIf="loading" class="fas fa-spinner fa-spin"></i>
      </button>
    </div>
    <div id="lottie" class="animation"></div>
  </div>
</div>
