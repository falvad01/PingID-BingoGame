<div class="login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <h1><b>BINGO </b>PingID</h1>
        <div id="lottie" class="animation"></div>
      </div>

      <div class="card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <div class="input-group mb-3" [ngClass]="{'has-error': showErrorUser}">
          <input type="user" class="form-control" placeholder="User" [(ngModel)]="user" [disabled]="loading" />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3" [ngClass]="{'has-error': showErrorPass}">
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="pass" [disabled]="loading" />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div *ngIf="showErrorPass || showErrorUser" class="error-message">
          {{errorText}}
        </div>
        <div class="row">
          <div class="col-8"></div>
          <!-- /.col -->
          <div class="col-4">
            <button class="btn btn-primary btn-block" (click)="login()" [disabled]="loading">
              Sign In
              <div class="overlay" *ngIf="loading">
                <i class="fas fa-2x fa-sync-alt"></i>
              </div>
            </button>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->
  </div>
</div>
