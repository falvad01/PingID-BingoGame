<ion-header>
  <ion-toolbar>
    <ion-title> Number Table </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-alert
    [isOpen]="isAlertOpen"
    trigger="open-custom-dialog"
    header="{{header}}"
    subHeader="{{subheader}}"
    message="{{message}}"
    (didDismiss)="setOpen(false)"
    [buttons]="alertButtons"
  />
  <div class="legend">
    <div class="legend-item">
      <span class="color-box highlight-green"></span>
      <span>Marked</span>
    </div>
    <div class="legend-item">
      <span class="color-box highlight-blue"></span>
      <span>Marked and Repeated</span>
    </div>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col
        *ngFor="let num of numbers"
        size="1.2"
        [ngClass]="getHighlightClass(num)"
        class="cell"
      >
        <div>{{ num }}</div>
        <div *ngIf="blueNumbers.includes(num)" class="tiny-text">
          {{ getRepetitionCount(num) }}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
