<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      El número de hoy
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="component-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="auto">
        <ion-label>Hoy es :</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>01/01/2000</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input label="Número de hoy :" placeholder="xx"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

    <ion-button expand="block" fill="outline">Guardar</ion-button>
</ion-list>

</ion-content>
