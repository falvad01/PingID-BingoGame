<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Today number </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="component-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">
    <ion-grid>
      <ion-row>
        <ion-item>
        <ion-col size="auto">
        </ion-col>
        <ion-col>
         <ion-item class="dateTitle">
          <ion-label> {{todayDate}}</ion-label>
            <ion-icon name="calendar-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-col>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input
              [clearInput]="true"
              inputmode="numeric"
              type="number"
              labelPlacement="floating"
              label="Today number"
              placeholder="Enter a number btween 1 and 99"
            />
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button expand="block" fill="outline">Guardar</ion-button>
  </ion-list>
</ion-content>
