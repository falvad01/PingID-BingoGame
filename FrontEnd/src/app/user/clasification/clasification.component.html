<div class="card">
  <div class="card-body">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Position</th>
          <th>Name</th>
          <th>Numbers</th>
          <th>Repeated</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of tableData">
          <td>{{player.position}}</td>
          <td>{{player.userName}}</td>
          <td>{{player.number_of_single_numbers}}</td>
          <td>{{player.number_of_repeated_numbers}}</td>

        </tr>
      </tbody>

    </table>
  </div>
</div>
