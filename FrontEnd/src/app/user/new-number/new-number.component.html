<div class="content ion-padding">
  <div style="text-align: center">
    <h3>{{ todayDate }}</h3>
    <div class="input-group">
      <label for="numero-hoy">Numero de hoy</label>
      <input id="numero-hoy" type="number" placeholder="Introduce un numero entre 1 y 99" [(ngModel)]="inputNumber" />
    </div>
    <button type="button" class="btn btn-primary" [disabled]="!inputNumber" (click)="openDialog()" data-toggle="modal"
      data-target="#confirmationModal">
      Enviar
    </button>
  </div>
</div>

<!-- Modal de ConfirmaciÃ³n -->
<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationModalLabel">{{ header }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ subheader }}</p>
        <p>{{ message }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancelar
        </button>
        <button type="button" class="btn btn-primary" (click)="sendNumber()">
          Confirmar
        </button>
      </div>
    </div>
  </div>
</div>
