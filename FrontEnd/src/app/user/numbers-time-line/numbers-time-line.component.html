<div class="card">
  <div class="card-header">
    <h3 class="card-title">Historial</h3>
  </div>
  <div class="card-body p-0">
    <div *ngFor="let td of todayNumbers" class="cell">
      <ul class="products-list product-list-in-card pl-2 pr-2">
        <li class="item">
          <div class="product-img">
            <img [src]="td.User.profile_image" alt="user image" class="img-size-20">
          </div>
          <div class="product-info">
            <div class="product-title">{{td.User.username}}
              <span class="badge badge-success float-right">{{td.number}}</span></div>
            <span class="product-description">
              {{td.text}}
            </span>
          </div>
        </li>
        <div class="dropdown-divider"></div>
      </ul>
    </div>
  </div>
</div>
