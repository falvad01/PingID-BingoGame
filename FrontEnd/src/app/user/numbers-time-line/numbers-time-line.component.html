<div class="card">
  <div class="card-header">
    <h3 class="card-title">Historial diario</h3>
  </div>
  <div class="card-body p-0">
    <div *ngFor="let td of todayNumbers" class="cell">
      <ul class="products-list product-list-in-card pl-2 pr-2">
        <li class="item">
          <div class="product-img">
            <img [src]="td.imageUrl" alt="Product Image" class="img-size-50">
          </div>
          <div class="product-info">
            <div class="product-title">{{td.User.username}}
              <span class="badge badge-success float-right">{{td.number}}</span></div>
            <span class="product-description">
              Numero obtenido
            </span>
          </div>
        </li>


      </ul>
    </div>
  </div>
</div>
