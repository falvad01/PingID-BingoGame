<div class="card">
  <div class="card-header">
    <h5 class="card-title">Tu tabla de numeros</h5>
  </div>
  <div class="card-body">
    <div class="row">
      <div *ngFor="let num of numbers" class="cell" [ngClass]="getHighlightClass(num)">
        <div>{{ num }}</div>
        <div *ngIf="blueNumbers.includes(num)" class="tiny-text">
          {{ getRepetitionCount(num) }}
        </div>
      </div>
    </div>
    <div class="legend mt-4">
      <div class="legend-item">
        <div class="color-box highlight-green"></div> Green means marked
      </div>
      <div class="legend-item">
        <div class="color-box highlight-blue"></div> Blue means marked and repeated
      </div>
    </div>
  </div>
</div>
